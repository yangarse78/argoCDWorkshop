apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: blue-green
  name: blue-green
  annotations:
    haproxy.router.openshift.io/disable_cookies: 'true'
    haproxy.router.openshift.io/balance: 'round-robin'
spec:
  port:
    targetPort: 8080
  to:
    kind: Service
    name: blue-green
    weight: 0
  alternateBackends:
{{- range .Values.deployment }}
  - kind: Service
    name: {{ .name }}
    weight: {{ .weight }}
{{- end }}